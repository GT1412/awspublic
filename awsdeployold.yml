- hosts: all
  vars:
    access: AKIAVVSMU3GDPWFGNZ4Y
    secret: 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
    region: ap-south-1
  tasks:
    - ec2_vpc_net:
        name: gst-vpc
        cidr_block: 10.10.0.0/24
        region: "{{ region }}"
        state: present
        aws_access_key: "{{ access }}"
        aws_secret_key: "{{ secret }}" 
      register: vpc
    - ec2_vpc_subnet:
        state: present
        vpc_id: "{{ vpc.vpc.id }}"
        region: "{{ region }}"
        cidr: 10.10.0.0/26
        aws_access_key: "{{ access }}"
        aws_secret_key: "{{ secret }}"
        map_public: yes
        resource_tags:
          Name: gst-subnet
      register: subnet	
    - ec2_vpc_igw:
        vpc_id: "{{ vpc.vpc.id }}"
        region: "{{ region }}"
        aws_access_key: "{{ access }}"
        aws_secret_key: "{{ secret }}"
        state: "present"
        tags: 
          Name: gst-igw
      register: igw
    - ec2_vpc_route_table:
        vpc_id: "{{ vpc.vpc.id }}"
        region: "{{ region }}"
        aws_access_key: "{{ access }}"
        aws_secret_key: "{{ secret }}"
        subnets:
          - "{{ subnet.subnet.id }}"
        routes:
          - dest: 0.0.0.0/0
            gateway_id: "{{ igw.gateway_id  }}"
        tags:
          Name: gst-route
    - ec2_group:
        name: gtsg
        description: security group
        vpc_id: "{{ vpc.vpc.id }}"
        region: "{{ region }}"
        aws_access_key: "{{ access }}"
        aws_secret_key: "{{ secret }}"
        rules:
          - proto: tcp
            ports:
            - 80
            cidr_ip: 0.0.0.0/0
          - proto: tcp
            ports:
            - 22
            cidr_ip: 0.0.0.0/0
      register: security_group
    - ec2:
        image:  ami-0a3277ffce9146b74
        wait: yes
        instance_type: t2.micro
        region: "{{ region }}"
        group_id: "{{ security_group.group_id }}"
        vpc_subnet_id: "{{ subnet.subnet.id }}"
        key_name: fminstance
        instance_tags:
          Name: gttestvm
        count_tag:
          Name: testgt
        exact_count: 1
        aws_access_key: "{{ access }}"
        aws_secret_key: "{{ secret }}"
